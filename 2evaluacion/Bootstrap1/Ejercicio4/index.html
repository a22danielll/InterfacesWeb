<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- trabajar de forma local-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Titulo</title>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container mt-3">
      <form class="row">
        <div class="col-12 input-group mb-2">
          <span class="input-group-text">Nome completo</span>
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            placeholder="Nome"
            required=""
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            placeholder="Apelidos"
            required=""
          />
        </div>

        <div class="col-12 mb-2">
          <div class="input-group">
            <span class="input-group-text" id="inputemail">@</span>
            <input
              type="email"
              class="form-control"
              id="inputemail"
              placeholder="Correo electrónico"
              required=""
            />
          </div>
        </div>

        <div class="col-4 mb-2">
          <label for="inputcp" class="form-label">Código postal</label>
          <input
            type="text"
            class="form-control"
            id="inputcp"
            placeholder="CP"
          />
        </div>

        <div class="col-4 mb-2">
          <label for="inputcidade" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="inputcidade"
            placeholder="Cidade"
          />
        </div>
        <div class="col-4 mb-2">
          <label for="selectprovincia" class="form-label">Provincia</label>
          <select
            class="form-select"
            id="selectprovincia"
            aria-label="Select provincia"
          >
            <option selected="">Escolle unha...</option>
            <option value="Álava/Araba">Álava/Araba</option>
            <option value="Albacete">Albacete</option>
            <option value="Alicante">Alicante</option>
            <option value="Almería">Almería</option>
            <option value="Asturias">Asturias</option>
            <option value="Ávila">Ávila</option>
            <option value="Badajoz">Badajoz</option>
            <option value="Baleares">Baleares</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Burgos">Burgos</option>
            <option value="Cáceres">Cáceres</option>
            <option value="Cádiz">Cádiz</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castellón">Castellón</option>
            <option value="Ceuta">Ceuta</option>
            <option value="Ciudad Real">Ciudad Real</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Cuenca">Cuenca</option>
            <option value="Gerona/Girona">Gerona/Girona</option>
            <option value="Granada">Granada</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
            <option value="Huelva">Huelva</option>
            <option value="Huesca">Huesca</option>
            <option value="Jaén">Jaén</option>
            <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Las Palmas">Las Palmas</option>
            <option value="León">León</option>
            <option value="Lérida/Lleida">Lérida/Lleida</option>
            <option value="Lugo">Lugo</option>
            <option value="Madrid">Madrid</option>
            <option value="Málaga">Málaga</option>
            <option value="Melilla">Melilla</option>
            <option value="Murcia">Murcia</option>
            <option value="Navarra">Navarra</option>
            <option value="Orense/Ourense">Orense/Ourense</option>
            <option value="Palencia">Palencia</option>
            <option value="Pontevedra">Pontevedra</option>
            <option value="Salamanca">Salamanca</option>
            <option value="Segovia">Segovia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Soria">Soria</option>
            <option value="Tarragona">Tarragona</option>
            <option value="Tenerife">Tenerife</option>
            <option value="Teruel">Teruel</option>
            <option value="Toledo">Toledo</option>
            <option value="Valencia">Valencia</option>
            <option value="Valladolid">Valladolid</option>
            <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
            <option value="Zamora">Zamora</option>
            <option value="Zaragoza">Zaragoza</option>
          </select>
        </div>

        <div class="col-12 mb-2">
          <label for="Texareacomentarios" class="form-label">Comentarios</label>
          <textarea
            class="form-control"
            id="Texareacomentarios"
            rows="2"
            placeholder="comentarios"
          ></textarea>
        </div>

        <div class="col-12 text-success mb-2">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Primeira opción</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >Segunda opción</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              >Terceira opción</label
            >
          </div>
        </div>

        <div class="col-12 mb-2">
          <label for="inputGroupSelect03"
            >Selecciona un elemento da lista:</label
          >
          <select
            class="form-select"
            id="inputGroupSelect03"
            aria-label="select"
          >
            <option selected="" value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>

        <div class="col-12 mb-2">
          <select class="form-select" multiple="" aria-label="multiple select">
            <option selected="">selección multiple</option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
