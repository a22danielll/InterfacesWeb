<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- trabajar de forma local-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- trabajar de forma local-->
    <script
      /*src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"*/
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <div class="container mt-3">
      <div class="row mb-3">
        <div class="col border border-3">xs-1 de 3</div>
        <div class="col border border-3">xs-2 de 3</div>
        <div class="col border border-3">xs-3 de 3</div>
      </div>
      <div class="row mb-3">
        <div class="col-sm border border-3">sm-1 de 3</div>
        <div class="col-sm border border-3">sm-2 de 3</div>
        <div class="col-sm-4 border border-3">sm-3 de 3</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 border border-3">md-1 de 3</div>
        <div class="col-md-4 border border-3">md-2 de 3</div>
        <div class="col-md-4 border border-3">md-3 de 3</div>
      </div>
      <div class="row mb-3">
        <div class="col-lg border border-3">lg-1 de 3</div>
        <div class="col-lg border border-3">lg-2 de 3</div>
        <div class="col-lg border border-3">lg-3 de 3</div>
      </div>
      <div class="row mb-3">
        <div class="col-xl-4 border border-3">xl-1 de 3</div>
        <div class="col-xl-4 border border-3">xl-2 de 3</div>
        <div class="col-xl-4 border border-3">xl-3 de 3</div>
      </div>
      <div class="row mb-3">
        <div class="col-xxl-4 border border-3">xxl-1 de 3</div>
        <div class="col border border-3">xxl-2 de 3</div>
        <div class="col-xxl-4 border border-3">xxl-3 de 3</div>
      </div>
    </div>
  </body>
</html>
