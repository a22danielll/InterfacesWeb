<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- trabajar de forma local-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- trabajar de forma local-->
    <script
      /*src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"*/
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <div class="container mt-3">
      <div class="row ">
        <div class="col-sm-8 border text-white bg-secondary">.col-sm-8</div>
        <div class="col-sm-2 border bg-warning">.col-sm-2</div>
        <div class="col-sm-2 border bg-primary">.col-sm-2</div>
      </div>
      <div class="row text-white">
        <div class="col-md-4 border bg-danger">.col-md-4</div>
        <div class="col-md-8 border bg-success">.col-md-8</div>
        
      </div>
      <div class="row ">
        <div class="col border bg-info">.col</div>
        <div class="col border bg-dark text-white">.col</div>
        
      </div>
      
    </div>
  </body>
</html>
