  <head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <script

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12 col-sm-12 border border-1  bg-success text-center">Cabeceira</div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-3 col-md-3 offset-md-3 border border-1 bg-danger text-center">1</div>
        <div class="col-6 col-md-3 col-sm-3  border border-1 bg-danger text-center">2</div>
        <div class="w-100 d-none d-md-block"></div>
        <div class="col-6 col-md-3 col-sm-3 border border-1 bg-danger text-center">3</div>
        <div class="col-6 col-md-3 offset-md-6 col-sm-3  border border-1 bg-danger text-center">4</div>
      </div>

      <div class="row">
        <div class="col-sm-12 d-none d-md-none d-sm-block border border-1 bg-primary text-center">Tablet</div>
      </div>
      

      <div class="row">
        <div class="col-6 col-sm-3 order-md-4 border border-1 bg-secondary text-center">A</div>
        <div class="col-6 col-sm-3 order-md-3 border border-1 bg-secondary text-center">B</div>
        <div class="col-6 col-sm-3 order-md-2 border border-1 bg-secondary text-center">C</div>
        <div class="col-6 col-sm-3 border border-1 bg-secondary text-center">D</div>
      </div>
      
      <div class="row">
        <div class="col-sm-12 d-none d-none  d-md-block border border-1 bg-primary text-center">Ordenador</div>
      </div>
      <div class="row">
        <div class="col-12 d-block d-sm-none border border-1 bg-primary text-center">Mobil</div>
      </div>

      <div class="row">
        
        <div class="col-sm-6 offset-md-3 col-md-3 d-none d-sm-block  border border-1 bg-warning text-center">X</div>
        <div class="col-sm-6 col-md-3  border border-1 bg-warning text-center">Y</div>
      </div>

      
      <div class="row">
        <div class="col-sm-12 d-none d-sm-block border border-1 bg-success text-center">Pie de pagina</div>
      </div>
      </div>
      
 
      
    </div>
